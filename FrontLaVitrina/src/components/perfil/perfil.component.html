<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - La Vitrina</title>
    <link rel="stylesheet" href="perfil.component.css">
    <link rel="stylesheet" href="../../../styles.css">
</head>

<body>
    <div class="perfil-container">
        <div class="perfil-info">
            <div class="usuario-avatar">
                <img src="https://i.pravatar.cc/150?img=12" alt="Avatar" class="avatar-img" id="avatarImg">
                <button class="editar-avatar" id="btnEditarAvatar">
                    ✏️
                </button>
                <input type="file" id="fileAvatar" accept="image/*" style="display: none;">
            </div>
            
            <h2 class="usuario-nombre">Pedro Sola</h2>
            <p class="usuario-fecha">Perfil creado desde<br>02/11/2025</p>
            
            <div class="reseñas-card">
                <h3>Mi puntaje de reseñas</h3>
                <div class="rating">
                    <span class="estrellas">★ ★ ★ ★ ★</span>
                    <span class="rating-numero">4.9</span>
                </div>
                <p class="total-reseñas">Basado en 108 reseñas</p>
                <a href="#" class="ver-reseñas">Ver todas las reseñas</a>
            </div>
        </div>

        <div class="perfil-datos">
            <div class="perfil-header">
                <h2>Datos de perfil</h2>
                <button class="btn-editar" id="btnEditar" title="Editar perfil">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11 4H4C3.46957 4 2.96086 4.21071 2.58579 4.58579C2.21071 4.96086 2 5.46957 2 6V20C2 20.5304 2.21071 21.0391 2.58579 21.4142C2.96086 21.7893 3.46957 22 4 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V13" stroke="#E62634" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M18.5 2.50001C18.8978 2.10219 19.4374 1.87869 20 1.87869C20.5626 1.87869 21.1022 2.10219 21.5 2.50001C21.8978 2.89784 22.1213 3.4374 22.1213 4.00001C22.1213 4.56262 21.8978 5.10219 21.5 5.50001L12 15L8 16L9 12L18.5 2.50001Z" stroke="#E62634" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>

            <form class="formulario-perfil" id="formPerfil">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombres">Nombres</label>
                        <input type="text" id="nombres" value="Pedro" disabled>
                    </div>
                    <div class="form-group">
                        <label for="apellidoPaterno">Apellido Paterno</label>
                        <input type="text" id="apellidoPaterno" value="Sola" disabled>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="apellidoMaterno">Apellido Paterno</label>
                        <input type="text" id="apellidoMaterno" value="Sola" disabled>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="email" id="correo" value="pedro.sola@correo.com" disabled>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="contraseña">Contraseña</label>
                        <input type="password" id="contraseña" value="****************" disabled>
                    </div>
                    <div class="form-group">
                        <label for="celular">Celular</label>
                        <input type="tel" id="celular" value="7776687989" disabled>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="fechaNacimiento">Fecha nacimiento</label>
                    <input type="text" id="fechaNacimiento" value="04/10/1960" disabled>
                </div>

                <button type="submit" class="btn-guardar" id="btnGuardar" style="display: none;">
                    Guardar cambios
                </button>
            </form>
        </div>
    </div>
</body>

</html>
