<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="agregarResenia.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="contenedor">
            <div class="datos">
                <div class="contenedor-input">
                    <h1>Agregar reseña</h1>
                    <label for="titulo">Título</label>
                    <input type="text" name="titulo" id="titulo" placeholder='ej. "Playera vintage de algodón"' />
                </div>
                <div class="contenedor-input">
                    <label for="descripcion">Reseña</label>
                    <textarea name="descripcion" id="descripcion" placeholder="Reseña al vendedor"></textarea>
                </div>
                <button type="submit" class="btn-agregar">Agregar</button>
            </div>
        </div>
        <div class="contenedor">
            <div class="datos-vendedor">
                <img class="imagen-vendedor" src="../../assets/pedrito.png" alt="">
                <h2>Pedrito Sola</h2>
                <h4>Puntaje</h4>
                <div class="rating">
                    <span class="rating-numero">4.9</span>
                    <span class="estrellas">★ ★ ★ ★ ★</span>
                </div>
                <p class="total-reseñas">Basado en 108 reseñas</p>
            </div>
        </div>
    </main>

</body>

</html>
