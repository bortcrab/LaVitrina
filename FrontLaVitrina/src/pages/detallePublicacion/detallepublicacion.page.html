<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="detallepublicacion.page.css">
    <script src="https://kit.fontawesome.com/887a835504.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="izquierda">
            <div class="publicacion-container">
                <h2 id="titulo">${publicacion.titulo}</h2>
                <div class="disponibilidad-fecha">
                    <h3 id="disponibilidad">${publicacion.estado}</h3>
                    <h4 id="fechaPublicacion">${publicacion.fechaPublicacion}</h4>
                </div>
                
                <div class="descripcion-info">
                    <h3>Descripción</h3>
                    <h3 id="precio">$ ${publicacion.precio}.00</h3>
                </div>
                <p id="descripcion">
                    ${publicacion.descripcion}
                </p>
            </div>
        </div>
        <div class="derecha">
            <div class="mensaje-container">
                <div class="perfil-info">
                    <img class="profile-pic" src="${publicacion.usuario.fotoPerfil}" alt="">
                    <div class="user-data">
                        <h3 id="nombre-perfil">${publicacion.usuario.nombres}</h3>
                        <div class="resenias">
                            <h5 id="calificacion"><span class="estrella">★</span>${publicacion.usuario.puntuacion}
                                (1,204 reseñas)</h5>
                        </div>
                    </div>
                </div>
                <hr class="line">
                <div class="button">
                    <button id="btn-enviar-mensaje">Enviar mensaje</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
